<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <title>MMS Exchange</title>
    <meta name="title" content="MMS Exchange" />
    <meta
      name="description"
      content="Testing for Exchange Calculator Project"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mmsit.com/" />
    <meta property="og:title" content="MMS Exchange" />
    <meta
      property="og:description"
      content="Testing for Exchange Calculator Project"
    />
    <meta property="og:image" content="img/logo.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://mmsit.com/" />
    <meta property="twitter:title" content="MMS Exchange" />
    <meta
      property="twitter:description"
      content="Testing for Exchange Calculator Project"
    />
    <meta property="twitter:image" content="img/logo.png" />
    <title>Exchange Calculator</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="vendor/font-awesome/css/all.css" />
  </head>
  <body>
    <div class="app">
      <!-- ---------------------output section -------------------------->
      <div class="output">
        <div class="brand-container">
          <img src="img/logo.svg" alt="" class="logo" />
          <p class="brand">MMEx</p>
        </div>
        <div class="result-container">
          <p class="result" id="result">0.00</p>
        </div>
      </div>
      <!-- divider -->
      <div class="divider"></div>
      <!----------------------------- calc section -------------------------->
      <form class="calc" id="calc">
        <div class="input-container container">
          <label>Input</label>
          <input
            type="number"
            class="input"
            id="input"
            min="1"
            placeholder="0.00"
            autofocus
            required
          />
        </div>
        <div class="from-container container">
          <label>From</label>
          <select id="from" class="from" required>
            <option value="" selected>Select Currency</option>
          </select>
        </div>
        <div class="to-container container">
          <label>To</label>
          <select id="to" class="to" required></select>
        </div>
        <div class="calc-container container">
          <button id="calcBtn">Calculate</button>
        </div>
      </form>

      <!-------------------------- table section --------------->
      <div class="history-container">
        <table class="history-table">
          <thead>
            <th>Date</th>
            <th>From</th>
            <th>To</th>
            <th>Result</th>
          </thead>
          <tbody class="history-list" id="history-list"></tbody>
        </table>
      </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
